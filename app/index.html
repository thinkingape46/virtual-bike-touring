<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Bike Touring</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section">
      <p class="title">Heart Rate</p>
      <div class="buttons">
        <div class="button" id="request-hr">Request Devices</div>
        <div class="button" id="get-hr">Get Devices</div>
      </div>
    </div>

    <div class="section">
      <p class="title">Location</p>
      <p class="text" id="location">Request</p>
    </div>

    <div class="section">
      <p class="title">Speed Sensor</p>
      <div class="buttons">
        <div class="button" id="request-speed">Request Devices</div>
        <div class="button" id="get-speed">Get Devices</div>
      </div>
      <p class="text" id="distance">Sensor Not Connected</p>
      <p class="text" id="current-speed">Sensor Not Connected</p>
    </div>

    <div id="map-container"><div id="map"></div></div>

    <div
      id="mercator"
      style="
        background: url('./assets/images/00N39000003LL2C-0EM39000000wdIm.png');
        background-size: contain;
        background-repeat: no-repeat; ;
      "
    ></div>
    <script src="/bundled.js"></script>
  </body>
</html>
